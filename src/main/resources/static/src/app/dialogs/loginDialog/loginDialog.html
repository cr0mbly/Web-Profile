<md-tab-group  dynamicHeight>
  <md-tab label="Login">
    <br>
    <form (ngSubmit)="doLogin($event)">
      <md-list [formGroup]="loginForm">
        <md-list-item>
          <md-input-container class ="input-full-width" md-line>
            <input mdInput formControlName="userID"  placeholder="Login/Username">
          </md-input-container>
        </md-list-item>
        <br>
        <md-list-item>
          <md-input-container class ="input-full-width" md-line>
            <input mdInput formControlName="password" placeholder="Password">
          </md-input-container>
        </md-list-item>
        <br>
        <md-list-item>
          <button md-button>
            <span>forgot your password?</span>
          </button>
        </md-list-item>
      </md-list>
    </form>

  </md-tab>
  <md-tab label="Sign Up">
    <br>
    <form (ngSubmit)="doSignup($event)">
      <md-list [formGroup]="singupForm">
        <md-list-item>
          <md-input-container>
            <input mdInput formControlName="firstName" placeholder="First Name">
          </md-input-container>
        </md-list-item>
        <md-list-item>
          <md-input-container>
            <input mdInput formControlName="lastName" placeholder="Last Name">
          </md-input-container>
        </md-list-item>
        <br>
        <md-list-item>
          <md-input-container class ="input-full-width">
            <input mdInput formControlName="email" placeholder="Email Address">
          </md-input-container>
        </md-list-item>
        <md-list-item>
          <md-input-container class ="input-full-width">
            <input mdInput formControlName="userID" placeholder="Username">
          </md-input-container>
        </md-list-item>
        <br>
        <md-list-item>
          <md-input-container class ="input-full-width">
            <input mdInput formControlName="password" placeholder="Password">
          </md-input-container>
        </md-list-item>
        <br>
        <md-list-item>
          <md-input-container class ="input-full-width">
            <input mdInput formControlName="confirmPassword" placeholder="Confirm Password">
          </md-input-container>
        </md-list-item>
        <md-list-item>
          <button md-button>
            <span>Sign up!</span>
          </button>
        </md-list-item>
      </md-list>
    </form>
  </md-tab>
</md-tab-group>
