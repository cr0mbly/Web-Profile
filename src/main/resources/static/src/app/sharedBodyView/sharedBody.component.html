<div *ngIf="coinTypes" class="app-content" (window:resize)="onResize($event)">
  <md-grid-list cols="{{gridColumns}}" rowHeight="1:1">
    <md-grid-tile *ngFor="let item of coinTypes">
      <!--{{item.FullName}}-->
      <img width="100" height="100" [src]="item.ImageUrl"  onError="this.src='assets/images/cryptocoin_alt_image.png';"/>
    </md-grid-tile>
  </md-grid-list>

</div>
